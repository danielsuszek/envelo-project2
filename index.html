<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Project-2</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="screenWrapper hide">
      <div class="screenWrapper__screen-0">
        <div class="screen-0__info">
          <h1>envelo</h1>
          <p>Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
          <p>Rozpocznij klikając w przycisk.</p>
        </div>
        <div class="screen-0__btn">
          <button class="btnGetParcel">Kliknij</button>
        </div>
      </div>
    </div>
    <div class="screenWrapper">
      <div class="screenWrapper__screen-1">
        <div class="screen-1__info">
          <h1>envelo</h1>
          <p>Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
          <p>Rozpocznij klikając w przycisk.</p>
          <div class="screen-1__info__inputsWrapper">
            <div class="inputPhoneWrapper">
              <label for="phone" class="phone__label">Numer telefonu</label>
              <input class="inputPhone" type="text" name="phone" value="" pattern="[0-9]+">
            </div>
            <div class="inputCodeWrapper">
              <label  for="code" class="code__label">Kod odbioru</label>
              <input class="inputCode" type="text" name="code" disabled>
            </div>
          </div>
        </div>
        <div class="screen-1__btn">
          <button disabled>Odbierz paczkę</button>
        </div>
      </div>
      <div class="screenWrapper__screen-2-modal">
        <div class="screen-2-modal__wrapper">
          <div class="modal__wrapper__info">
            <h2>Paczka odebrana!</h2>
            <p>Zrobiłeś to w czasie 10 sekund! Czy możemy zrobić dla Ciebie coś jeszcze?</p>
          </div>
          <div class="modal__wrapper__buttons">
            <button class="btn-goScreen0">To wszystko na dziś</button>
            <button class="btn-goScreen1">Odbierz kolejną paczkę</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
